<!doctype html>
<html lang="pt-br">

<head>
    <title>Curso Bootstrap - Grids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container col-md-5 col-xs-2 ">
        <div class="row">


            <div class="d-flex flex-column flex-wrap flex-grow-1 m-5 p-2 bg-dark bg-opacity-10 bg-secondary border-4 shadow rounded">

                <form action="" class="form-horizontal font-monospace m-2 mx-md-auto">

                    <h1 class="font-monospace m-2">Formulário</h1>
                    <div class="form-group m-2">
                        <label for="nome" class="form-label fs-5">Nome:</label>
                        <input type="text" class="form-control border-1 rounded-3 input-group-text" id="nome"
                               placeholder="Informe o seu nome completo...">
                    </div>

                    <!--Outra forma de fazer essa verificação de tipo da pessoa, é usar CPF ou CNPJ-->
                    <div class="form-group m-2">
                        <label for="tipoPessoa" class="form-label fs-5">Tipo de pessoa: </label>
                        <select name="tipoPessoa" id="tipoPessoa" class="custom-select border-1 rounded-3 p-1">
                            <option value="" disabled selected>Escolha...</option>
                            <option value="J">Pessoa Jurídica</option>
                            <option value="F">Pessoa Física</option>
                        </select>
                    </div>

                    <div class="form-group m-2">
                        <label for="email" class="form-label fs-5">E-mail:</label>
                        <input type="email" class="rounded-3" name="email" id="email" value=""
                               placeholder="email@email.com" arial-describeby="helpEmail">
                        <div class="helpEmail"><small>Nunca compartilharemos seu e-mail, com mais ninguém.</small></div>
                    </div>


                    <div class="form-group m-2">
                        <label for="sexo" class="col-md-2 form-label fs-5">Selecione: </label>
                        <div class="col-md-10">
                            <label for="sexo" class="form-check-label">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino"> Masculino
                            </label>

                            <label for="sexo" class="form-check-label">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino"> Feminino
                            </label>

                        </div>

                        <div class="form-group mt-4">
                            <div class="btn-group">
                                <button type="submit" class="btn rounded-3 btn-primary fs-4 text-dark">Enviar formulário</button>
                            </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
